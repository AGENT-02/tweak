name: Build CODM Bypass
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # Updated to v4 to avoid deprecation errors
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos
        # Uses the reliable community-standard action for 2026
        uses: Randomblock1/theos-action@v1
        with:
          theos-src: https://github.com/theos/theos
          theos-sdks: https://github.com/theos/sdks

      - name: Build Package
        run: |
          # Use the SDK we just found in your previous steps
          export THEOS_DEVICE_IP=127.0.0.1
          make package FINALPACKAGE=1
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Upload Artifact
        # Updated to v4 (or v6) as v3 is now blocked
        uses: actions/upload-artifact@v4
        with:
          name: StealthBypass-DEB
          path: packages/*.deb
