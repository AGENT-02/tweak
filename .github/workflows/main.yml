name: Build CODM Bypass
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest  # Native Apple runner for iOS 26.2
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos
        # This action automatically installs the toolchain and SDKs
        uses: Randomblock1/theos-action@v1
        with:
          theos-src: https://github.com/theos/theos
          theos-sdks: https://github.com/theos/sdks

      - name: Build Package
        run: |
          # Targeting iOS 26.2 deployment
          make package FINALPACKAGE=1
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StealthBypass-DEB
          path: packages/*.deb
