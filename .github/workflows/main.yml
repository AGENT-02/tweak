name: Build CODM Bypass
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest  # Now using native Apple environment
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos
        # This handles all dependencies and toolchains automatically
        uses: Randomblock1/theos-action@v1
        with:
          theos-src: https://github.com/theos/theos
          theos-sdks: https://github.com/theos/sdks

      - name: Build Package
        run: |
          # Use the SDK installed by the action
          export THEOS_DEVICE_IP=127.0.0.1
          make package FINALPACKAGE=1
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Upload Artifact
        # Using v4 to avoid deprecation errors
        uses: actions/upload-artifact@v4
        with:
          name: StealthBypass-DEB
          path: packages/*.deb
